<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Grid Homepage</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(50, 10px);
      grid-template-rows: repeat(50, 10px);
      gap: 1px;
      margin: 20px;
    }
    .pixel {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      cursor: pointer;
    }
    .pixel:hover {
      outline: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>무료 픽셀 광고판</h1>
  <div class="grid" id="pixelGrid"></div>

  <script>
    const grid = document.getElementById('pixelGrid');
    const totalPixels = 50 * 50; // 50x50 = 2500 픽셀

    for (let i = 0; i < totalPixels; i++) {
      const pixel = document.createElement('div');
      pixel.className = 'pixel';

      // 클릭 시 링크 열기 (예시용, 향후 사용자 설정 가능하게 할 수 있음)
      pixel.addEventListener('click', () => {
        const url = prompt('이 픽셀에 연결할 URL을 입력하세요:');
        if (url) {
          window.open(url, '_blank');
        }
      });

      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
